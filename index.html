<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Weather</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <section class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-light">
          <h5 class="mt-3">search for a city</h5>
          <div class="form-inline form-group">
            <input class="form-control" type="text" id="city" />
            <button class="btn btn-primary" id="city-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <ul class="list-group history" id="previous-search"></ul>
        </div>

        <div class="col-lg-9">
          <div id="current" class="mt-2"></div>
          <div id="weather" class="row mt-2"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
